name: Scheduled Maintenance

on:
  schedule:
      - cron: '5 5 * * *' 
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run maintenance task
      run: |
      
        echo "Running maintenance task..."
      
        
    - name: generate logs
      run: |
        
        echo "Maintenance task completed successfully."
        mkdir -p logs
        echo "This log was generated on $(date)" > logs/$(date +%Y%m%d%H%M%S)-log.txt
    - name: upload logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: ./*.txt


      
